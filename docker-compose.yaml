# Docker Compose for Coolify deployment
# Main service that Coolify will deploy

version: '3.8'

services:
  flutter-flight-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 1
        SUPABASE_URL: ${SUPABASE_URL:-https://flight-supabase.laurent-luce.com}
        SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
    
    container_name: flutter-flight-app
    
    ports:
      - "80:80"
    
    environment:
      - FLUTTER_ENV=production
      - FLUTTER_APP_NAME=Flight Compensation
      - FLUTTER_APP_VERSION=1.0.0
      - WEB_RENDERER=canvaskit
      - TREE_SHAKE_ICONS=true
      # Supabase credentials will be injected by Coolify
      - SUPABASE_URL=${SUPABASE_URL:-https://flight-supabase.laurent-luce.com}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits for local testing
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.flutter-flight-app.rule=Host(`localhost`)"
      - "traefik.http.services.flutter-flight-app.loadbalancer.server.port=80"

networks:
  default:
    name: flight-app-network